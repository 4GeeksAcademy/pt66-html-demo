<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- These greyed-out tags that don't really -->
    <!-- look like other tags are comments.  They -->
    <!-- have no functionality and don't render on -->
    <!-- the page. -->
    <div class="container mx-auto">
      <!-- Learn more about Bootstrap grid here: -->
      <!-- https://getbootstrap.com/docs/5.3/layout/grid/ -->
      <div class="row">
        <div class="col">
          <h1>Arbitrary Wobsite</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="wobsite_div">
            <p>This is inside the div!</p>
            <p>This is inside the div!</p>
          </div>
        </div>
        <div class="col">
          <!-- Read about Bootstrap card components here: -->
          <!-- https://getbootstrap.com/docs/5.3/components/card/ -->
          <div class="card" style="width: 100%">
            <!-- Placedog's docs are here: -->
            <!-- https://placedog.net -->
            <img src="https://placedog.net/500" class="card-img-top" />
            <!-- Sadly, placekitten seems to be down.  :( -->
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="mb-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">
                Email address
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">
                Password
              </label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">
                Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
